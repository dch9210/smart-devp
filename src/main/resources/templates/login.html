<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- css -->
<link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css" />
<link rel="stylesheet" th:href="@{/static/css/login.css}" type="text/css" />

<!-- script -->
<script type="text/javascript" th:src="@{/static/js/jquery-1.10.2.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/static/script/login.js}"></script>
</head>
<body>
	
	<section style="width: 100%;">
		<div class="login-box">
			<h1>DCH&LMD网站后台管理</h1>
			<!-- username -->
			<label>用户名</label>
			<input type="text" id="username" class="form-control">
			<br>
			<label>密码</label>
			<input type="password" id="password" class="form-control">
			<br><br>			
			<button type="button" class="btn btn-success" style="width: 100%;" onclick="login()">登陆</button>
		</div>
	</section>
	
</body>

</html>
